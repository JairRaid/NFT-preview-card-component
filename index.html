<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="stylesheet" href="./css/styles.css">

  <title>NFT preview card component</title>
</head>
<body>
  
  <main>
    <div class="card">
      <figure>
        <img src="./images/image-equilibrium.jpg" alt="equilibrium illustration">
      </figure>
      <section>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <span><img src="./images/icon-ethereum.svg" alt="icon ethereum">0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" alt="icon clock">3 days left</span>
        </div>
      </section>
      <hr>
      <footer><img src="./images/image-avatar.png" alt="Jules Wyvern">Creation of <strong><a href="#">Jules Wyvern</a></strong></footer>
    </div>
  </main>

</body>
</html>
